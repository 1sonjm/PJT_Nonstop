<!doctype html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="nonstop.css">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="signaling_channel.js"></script>
<script src="sdp.js"></script>
<script src="main.js"></script>
<script src="//cdn.WebRTC-Experiment.com/getScreenId.js"></script>
<style type="text/css">

.push-to-bottom {
  position: absolute;
  bottom: 50px;
  left: 50%;
  margin-left: -50px;
}
</style>
<script type="text/javascript">
$(function(){
	resizeComponent($(window).width(),$(window).height());
})
var changeSizeDelay;
$( window ).resize(function() {
	clearTimeout(changeSizeDelay);
	changeSizeDelay = setTimeout(function() {
		var browserWidth = $(window).width();
		var browserHeight = $(window).height();
	  console.log(browserWidth +" X "+ browserHeight);
	  resizeComponent(browserWidth,browserHeight);
  }, 500);
});
function resizeComponent(browserWidth,browserHeight){
	$('#chat_div').height(browserHeight-600);
}
</script>
</head>
<body>
	<input type="checkbox" id="menu_state" checked>
	<nav class="sidemenu">
		<label for="menu_state"><i class="fa"></i></label>
		<ul>
			<li><a href="javascript:void(0)"> <i class="fa fa-home"></i> <span>홈페이지</span>
			</a></li>
			<li class="menu_content">
			<video id="self_view" autoplay muted></video>
					<button id="capture-screen">나를 눌러라</button>
					<button onclick=" window.open('https://chrome.google.com/webstore/detail/ajhifddimkapgcifgcodmmfdlknahffk','_blank')" id="install-button">Click
						to Install</button>
			</li>
			<li><a href="javascript:void(0)"> <i class="fa fa-pencil"></i> <span>Draft</span>
			</a></li>
			<!-- unread 상태에서 content숫자만큼 메세지 -->
			<li data-content="0" class="unread"><a href="javascript:void(0)"> <i class="fa fa-comments"></i> <span>채팅</span>
			</a></li>
			<li class="menu_content">
				<div id="chat_div"></div>
				<div class="form-inline" id="chat-container">
					<input type="sendtext" class="form-control" id="chat_txt" disabled> <input type="button" class="btn" id="chat_but" value="Send" disabled
						style="visibility: visible;">
				</div>
			</li>
		</ul>
	</nav>
	<main> <header></header>
	<section class="init_form">
		<input type="hidden" id="session_txt" value="" size="10">
		<input class="btn" type="button" id="call_but" value="Call" disabled><br>
		<input type="checkbox" id="video_cb" checked>
		<input type="checkbox" id="audio_cb" checked>
		<input type="checkbox" id="chat_cb" checked>
		<input type="checkbox" id="screen_cb">
		<div id="share-container">
			link: <a id="share_link" target="_blank" href=""></a>
		</div>
		<div id="log_div"></div>
	</section>
	<section class="view_form">
		<video id="remote_view" autoplay controls style="width: 100%; height: 100%;"></video>
	</section>
	<!-- <section>
		<video id="remote_view" autoplay controls style="width: 100%; height: 100%;"></video>
	</section> --> 
	</main>
</body>
</html>
