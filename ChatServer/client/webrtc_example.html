<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
      <title>OpenWebRTC Demo</title>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src="signaling_channel.js"></script>
      <script src="sdp.js"></script>
      <script src="main.js"></script>
    </head>
    <body>
        <header>
            <div id="owr-logo"></div>
        </header>
        <section id="init-section">
            <div id="settings-container">
                User id <input type="text" id="user_id" value="" size="10">
                Session id <input type="text" id="session_txt" value="" size="10">
                <input class="btn" type="button" id="join_but" value="Join" disabled>
                <input class="btn" type="button" id="call_but" value="Call" disabled><br>
                <input type="checkbox" id="video_cb">Video<br>
                <input type="checkbox" id="audio_cb">Audio<br>
                <input type="checkbox" id="chat_cb" checked>Chat
                <div id="audio-only-container">Audio-only call</div>
                <div id="share-container">
                    Send link to a friend: <a id="share_link" target="_blank" href=""></a>
                </div>
            </div>
        </section>
            <div>
	            <div class="select">
					      <label for="audioSource">음성 입력장치: </label><select id="audioSource"></select>
					    </div>
					
					    <div class="select">
					      <label for="audioOutput">음성 출력장치: </label><select id="audioOutput"></select>
					    </div>
					
					    <div class="select">
					      <label for="videoSource">화상 장치: </label><select id="videoSource"></select>
					    </div>
        			<script src="change_IOdevice.js"></script> <!-- ready 상태에서 적용시켜야될듯하다 -->
            </div>
        <section id="main-room" style="visibility: hidden">
            <div id="video-container">
                <video id="self_view" class="shadow owr-overlay-video" autoplay muted></video>
                <video id="remote_view" class="shadow owr-overlay-video" autoplay></video>
            </div>
            <div id="chat_div"></div>
            <div id="chat-container">
                <input type="sendtext" id="chat_txt" disable placeholder="Type here">
                <input type="button" class="btn" id="chat_but" value="Send">
            </div>
            <div id="instant">
			        <div class="label">Instant: </div>
			        <meter high="0.25" max="1" value="0"></meter>
			        <div class="value"></div>
			      </div>
            <div id="log_div"></div>
        </section>
    </body>
</html>
